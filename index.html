            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let cartCount = 0;
                    const cartCounter = document.getElementById("cart-count");
                    const buttons = document.querySelectorAll(".btn");
                    let cartItems = [];
        
                    buttons.forEach(button => {
                        button.addEventListener("click", function() {
                            const producto = this.closest(".producto");
                            const talla = producto.querySelector(".talla").value;
                            if (!talla) {
                                alert("Por favor, seleccione una talla antes de añadir al carrito.");
                                return;
                            }
                            
                            cartCount++;
                            cartCounter.textContent = cartCount;
                            
                            const itemName = this.getAttribute("data-name");
                            const itemPrice = this.getAttribute("data-price");
                            const itemImg = producto.querySelector("img").src;
                            cartItems.push({ name: itemName, price: itemPrice, size: talla, img: itemImg });
                            localStorage.setItem("cartItems", JSON.stringify(cartItems));
                        });
                    });
                });
            </script>
